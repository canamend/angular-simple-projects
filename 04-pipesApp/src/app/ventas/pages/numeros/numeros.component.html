<div class="text-layout">
    <h1> DecimalPipe y Porcentajes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p> 
</div>

<div class="p-grid">

    <div class="p-col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año.">
            <i class='pi pi-dollar'></i>
            {{ ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año.">
            {{ ( ventasNetas + 20000000)  | currency:'MXN':'symbol-narrow':'1.2-2' }}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ganancias"
                subheader="del presente año.">
            {{ porcentaje  | percent:'1.2-2' }}
        </p-card>
    </div>

</div>
