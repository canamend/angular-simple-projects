<hr>

<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class = "form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre">
                <span class="form-text text-danger"
                      *ngIf="campoEsValido( 'nombre' )">
                        Debe ser de tres letras
                </span>
        </div>
    </div>

    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class = "form-control"
                    [formControl]="nuevoFavorito" 
                    placeholder="Agregar manga favorito"
                    (keyup.enter)="agregarFavorito()"> <!-- Cambiar formControl por formarray (talvez)-->

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>

        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos" > <!-- Tiene que tener el atributo ya que contiene todos los elementos dinamicos -->

            <div class="input-group  mb-1"
                 *ngFor="let favorito of favoritosArr.controls; let i = index"> 
                <input class = "form-control"
                        [formControlName]="i"> <!-- Las llaves cuadradas hacen que la propiedad tome el valor de la variable y no el string del nombre de la variable-->

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrar(i)">
                    Eliminar
                </button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar    
            </button>
        </div>
    </div>

</form>
